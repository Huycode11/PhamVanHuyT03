<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .product-img {
            width: 50px; height: 50px;
            object-fit: cover;
            border-radius: 6px;
        }
        .sortable { cursor: pointer; }
        tr:hover { background-color: #f8f9fa; }
    </style>
</head>

<body>
<div class="container mt-4">

    <h2 class="fw-bold text-primary mb-4">
        <i class="fas fa-box"></i> Product Management Dashboard
    </h2>

    <div class="row mb-3 g-2">
        <div class="col-md-4">
            <input id="searchInput" class="form-control" placeholder="Tìm kiếm theo Title...">
        </div>
        <div class="col-md-2">
            <select id="pageSizeSelect" class="form-select">
                <option value="5">5 / trang</option>
                <option value="10" selected>10 / trang</option>
                <option value="20">20 / trang</option>
            </select>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-success" onclick="exportToCSV()">
                <i class="fas fa-file-csv"></i> Export CSV
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
                <i class="fas fa-plus"></i> Thêm mới
            </button>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body table-responsive">
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th class="sortable" onclick="handleSort('title')">
                        Title <span id="sort-title"></span>
                    </th>
                    <th class="sortable" onclick="handleSort('price')">
                        Price <span id="sort-price"></span>
                    </th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
</div>

<!-- MODAL CREATE -->
<div class="modal fade" id="createModal">
    <div class="modal-dialog">
        <form class="modal-content" id="createForm">
            <div class="modal-header bg-primary text-white">
                <h5>Thêm sản phẩm</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input class="form-control mb-2" id="createTitle" placeholder="Tên sản phẩm" required>
                <input class="form-control mb-2" id="createPrice" type="number" placeholder="Giá" required>
                <textarea class="form-control mb-2" id="createDesc" placeholder="Mô tả" required></textarea>
                <input class="form-control mb-2" id="createImage" placeholder="URL hình ảnh" required>
                <small class="text-muted d-block mb-2">Ví dụ: https://via.placeholder.com/300</small>
                <input class="form-control" id="createCategoryId" value="1" type="number">
            </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary w-100">Tạo</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL DETAIL -->
<div class="modal fade" id="detailModal">
    <div class="modal-dialog">
        <form class="modal-content" id="editForm">
            <div class="modal-header bg-info text-white">
                <h5>Chi tiết sản phẩm</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <img id="detailImage" class="img-fluid rounded mb-3">
                <input class="form-control mb-2" id="detailId" disabled>
                <input class="form-control mb-2" id="detailTitle">
                <input class="form-control mb-2" id="detailPrice" type="number">
                <textarea class="form-control mb-2" id="detailDesc"></textarea>
                <input class="form-control mb-2" id="detailImageUrl" placeholder="URL hình ảnh">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-warning">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
